<html>
  <head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Libre+Franklin|Poppins:700&display=swap"
          http://blog.pared.com/wp-content/themes/versal/style-mobile.css?ver=5.2.2
          http://blog.pared.com/wp-content/themes/versal/style.css?ver=5.2.2>
    <style>
		#header{
			padding:30px 0;
			overflow: visible;
			margin:0 0 0 0;
			position:relative;
			display:block;
			width:100%;
			z-index:99;
			clear:both;
		}

		#titles{ overflow:hidden; float:none; margin:0 auto; display:block; padding:0 0 0 0;position:relative; z-index:99; max-width:40%; text-align:center;}

		#titles h1{
			display:block;
			margin:0 auto;
			float:none;
			max-width:100%;
			font-size:30px;
			text-transform:uppercase;
		}

		#titles img{margin:0 auto; display:block; max-width:100%; }

		p.site-tagline{ margin:2px 0;font-size:13px; line-height:1.2;}

		.head-bg-image{ position:absolute; width:100%; height:100%; top:0; left:0; z-index:0; overflow:hidden;}

		.head-bg-image img{ width:100%; margin:0 0; padding:0 0;}

      body {
       font-family: 'Poppins', sans-serif;
       font-family: 'Libre Franklin', sans-serif;
      }
    </style>
  </head>
  <body>
    <div>Making the Web Beautiful!</div>
  </body>
</html>
